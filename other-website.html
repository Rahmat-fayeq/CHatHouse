<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Rooms</title>
  </head>
  <body>
    <h1>Chat Rooms</h1>
    <div id="rooms_container"></div>
  </body>

  <script>
    let roomContainer = document.getElementById("rooms_container");

    let getRooms = async () => {
      let response = await fetch("http://127.0.0.1:8000/api/rooms/");
      let rooms = await response.json();

      for (let i = 0; rooms.length > i; i++) {
        let room = rooms[i];
        let row = `<h3>${i + 1} - ${room.name}</h3>`;
        roomContainer.innerHTML += row;
      }
    };
    getRooms();
  </script>
</html>
